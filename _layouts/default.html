<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Leo Marinho um blog de tecnologia e outras coisas nerds">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="Laravel, PHP, Javascript, ES6, Angular, ionic, aurelia, Tecnology, Tecnologia, Café, Código, Coffee, Code, Systems, Sistemas, Frameworks, Comedy">

  <meta content="{% if page.title %} - {{ page.title }}{% endif %}" property="og:title">
  <meta content="article" property="og:type">
  <meta content="pt_BR" property="og:locale">
  <meta content="https://pt-br.facebook.com/leomhl" property="article:author">
  <meta content="@leomhl10" name="twitter:creator">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>

  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.min.css" async>
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}feed.xml">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/highlight.min.css" async>
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  <!-- <script src="{{ site.baseurl }}assets/js/jquery.2.1.1.min.js"></script>
  <script src="{{ site.baseurl }}assets/js/main.min.js"></script>
  <script src="{{ site.baseurl }}assets/js/highlight.js"></script> -->
  <script src="{{ site.baseurl }}assets/js/all.min.js" async></script>
  <!-- <script>hljs.initHighlightingOnLoad();</script> -->
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
