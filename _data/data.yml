career-profile:
    title: Sobre Leonardo
    summary: |
      Leonardo é graduado em Análise e Desenvolvimento de Sistemas pela <b>UNESA</b>. Atualmente é mestrando na área de sistemas de informação pela Universidade Federal do Rio de Janeiro <b>UFRJ</b>. Realiza em seu mestrado pesquisas com ênfase em análise de redes sociais, estudo sobre comunidades empreendedoras e sistemas de recomendação. É membro do grupo HumânITas coordenado pela professora Mônica Ferreira da Silva. 
      Desenvolvedor Full Stack apaixonado por criar aplicativos para dispositivos móveis (Android e IOS) com tecnologias como <i>Ionic</i> e <i>Flutter</i>. Está se aventurando pelo incrível universo da ciência de dados no qual tem aprendido cada dia algo novo e estimulante.
      Organizador da conferência <a href="http://openlabsconf.com.br" target="_blank">OpenLabs</a>, atualmente a maior conferência tecnológica da região serrana fluminense.
      Nos finais de semana prepara aulas para seus cursos de programação na Udemy que contam com mais de 2000 alunos, didática e transmissão de conhecimento são suas grandes paixões.
      Detém vários prêmios de aluno destaque da graduação que cursou.
      É membro fundador da comunidade <a href="https://t.me/joinchat/FMNIEqzsaMbrW0MT" target="_blank">Dart Lang Brasil</a>. 
      Gosta de <b>Star Wars</b> e <b>Café</b> (em negrito para enfatizar).
      
      <br><br><b>Amo dar aulas, lecionar é uma das minhas gigantes paixões.</b>

      <br><br> Brasileiro, solteiro, nascido em: 07/09/1995.<br>Mora em Nova Friburgo (mas ama viajar e morar em outros lugares), Rio de Janeiro - RJ.

