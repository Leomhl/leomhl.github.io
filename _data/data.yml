publications:
    title: Publicações
    intro: |
      Algumas publicações que tive o prazer de fazer parte

    papers:
      - title: Livro - Iniciando com Flutter Framework
        authors: Leonardo Marinho
        description: Desenvolva aplicações móveis no Dart Side! Escrevi este livro para ajudar iniciantes a entenderem o universo Flutter e como trabalhar com este framework criado e mantido pela Google! Meu livro foi lançado em agosto de 2020, em dezembro de 2021 foi condecorado como o sexto livro mais lido da Casa do Código em 2020.
        conference: Editora Casa do Código
        url: https://www.casadocodigo.com.br/products/livro-flutter

      - title: Flutter Tratamento de exceções com Firebase Crashlytics
        authors: Leonardo Marinho
        description: Erros, exceções, bugs… São palavras bastante presentes na vida de quem desenvolve softwares. Um grande desafio é conseguir detectar os bugs, descobrir o que causou, em qual parte do aplicativo eles ocorreram, e corrigi-los quanto antes! Mas a maior dificuldade é saber que um bug ocorreu, pois, muitas vezes os usuários não reportam. 
        conference: Blog da Alura
        url: https://www.alura.com.br/artigos/tratamento-de-execucoes-com-firebase-crashlytics

      - title: Push notifications com Firebase Cloud Messaging
        authors: Leonardo Marinho
        description: As notificações push são as famosas “cenourinhas” para atrair o “coelho”. No caso, o coelho são os usuários e a cenoura são notificações de promoção, uma nova curtida em uma foto, um novo comentário em uma rede social ou similares. É através das notificações que fazemos os usuários abrirem o aplicativo.
        conference: Blog da Alura
        url: https://www.alura.com.br/artigos/push-notifications-com-firebase      

      - title: Conceitos, Implementação e Dados Privados de Algoritmos de Recomendação
        authors: Leonardo Marinho, Rodrigo Campos Et al.
        description: As notificações push são as famosas “cenourinhas” para atrair o “coelho”. No caso, o coelho são os usuários e a cenoura são notificações de promoção, uma nova curtida em uma foto, um novo comentário em uma rede social ou similares. É através das notificações que fazemos os usuários abrirem o aplicativo.
        conference:  VI Escola Regional de Sistemas de Informação (ERSI 2019)
        url: https://sol.sbc.org.br/livros/index.php/sbc/catalog/book/39      

      - title: Coral Platform The Smart Startup Ecosystem Tool
        authors: Rafael Escalfoni, Leonardo Marinho Et al.
        description: A smart startup ecosystem must own capabilities and information to the accurate allocation of resources among its participants. So, it uses the synergy of partnerships to enhance startups and boost new ventures. The constant evolution of such communities implies an exponential increase in produced data, which can bring essential business insights, despite the involved technical challenges, such as diverse sources, structures, and meanings. To tackle these issues, we are developing the Coral Platform, that joins a repository of data collectors and preprocessors, a flexible dataset, graph models, and ways of visualization.
        conference:  2020 anais estetidos do XVI Simpósio Brasileiro de sistemas de informação
        url: https://sol.sbc.org.br/index.php/sbsi_estendido/article/view/13143

