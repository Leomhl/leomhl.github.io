name: Leo Marinho
description: May the force be with you!
meta_description: "Blog do Leo Marinho (Sheldon)"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://leomhl.github.io'
google_analytics: 'UA-69514159-1'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://leomhl.github.io'
author:         'Leo Marinho'
authorTwitter:  '@leohm10'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
