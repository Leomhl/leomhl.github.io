name: Leo Marinho
description: May the force be with you!
meta_description: "Blog do Leo Marinho (Sheldon)"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate, jekyll-sitemap]
paginate: 20
baseurl: /
domain_name: 'http://leomarinho.com.br'
google_analytics: 'UA-69514159-1'
disqus: true
disqus_shortname: 'leomhlgithubio'

# Details for the RSS feed generator
url:            'http://leomarinho.com.br'
author:         'Leonardo Marinho'
authorTwitter:  'leohm10'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
